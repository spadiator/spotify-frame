<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Now Playing on Spotify</title>
    <style>
        body {
            background-color: black;
            color: white;
            text-align: center;
            font-family: Arial, sans-serif;
        }
        h1 {
            margin-top: 50px;
        }
        img {
            margin-top: 20px;
            width: 300px;
            height: 300px;
            border-radius: 15px;
        }
    </style>
</head>
<body>

    <h1>Now Playing on Spotify</h1>
    <img id="album-art" src="" alt="Album Art">
    <p id="song-title">Loading...</p>

    <script>
        async function fetchNowPlaying() {
            const pairingCode = localStorage.getItem("pairing_code"); // Retrieve stored pairing code

            if (!pairingCode) {
                console.error("No pairing code found. User needs to sign up first.");
                document.getElementById("song-title").textContent = "Pairing code missing.";
                return;
            }

            try {
                const response = await fetch(`https://spotify-frame-dhso.onrender.com/currently-playing?pairing_code=${pairingCode}`);
                const data = await response.json();

                if (data.error) {
                    document.getElementById("song-title").textContent = "No song is currently playing.";
                    document.getElementById("album-art").src = "";
                } else {
                    document.getElementById("song-title").textContent = `${data.song} - ${data.artist}`;
                    document.getElementById("album-art").src = data.album_art;
                }
            } catch (error) {
                console.error("Error fetching song:", error);
                document.getElementById("song-title").textContent = "Error fetching song.";
            }
        }

        // Fetch song info every 10 seconds
        setInterval(fetchNowPlaying, 10000);

        // Initial fetch
        fetchNowPlaying();
    </script>

</body>
</html>
