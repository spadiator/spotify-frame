<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup - Spotify Frame</title>
    <style>
        body {
            background-color: black;
            color: white;
            text-align: center;
            font-family: Arial, sans-serif;
        }
        input, button {
            margin-top: 20px;
            padding: 10px;
            font-size: 16px;
        }
        #response-message {
            margin-top: 20px;
            font-weight: bold;
            color: lightgreen;
        }
    </style>
</head>
<body>

    <h1>Signup for Spotify Frame</h1>
    <p>Enter your email to get started:</p>
    
    <form id="signup-form">
        <input type="email" id="email" placeholder="Your Email" required>
        <button type="submit">Sign Up</button>
    </form>

    <p id="response-message"></p> <!-- âœ… Displays success or error message -->

    <script>
        document.getElementById("signup-form").addEventListener("submit", async function(event) {
    event.preventDefault();

    const email = document.getElementById("email").value;

    const response = await fetch("https://spotify-frame-dhso.onrender.com/signup", {
        method: "POST",
        headers: {
            "Content-Type": "application/json"
        },
        body: JSON.stringify({ email: email })
    });

    const data = await response.json();

    if (data.pairing_code) {
        alert(`Signup successful! Your pairing code is: ${data.pairing_code}`);

        // Redirect user to Spotify Auth URL on the production backend
        window.location.href = `https://spotify-frame-dhso.onrender.com/spotify-auth?pairing_code=${data.pairing_code}`;
    } else {
        alert("Error signing up. Please try again.");
    }
});
    </script>

</body>
</html>
