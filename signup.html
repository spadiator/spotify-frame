<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup - Spotify Frame</title>
    <style>
        body {
            background-color: black;
            color: white;
            text-align: center;
            font-family: Arial, sans-serif;
        }
        input, button {
            margin-top: 20px;
            padding: 10px;
            font-size: 16px;
        }
    </style>
</head>
<body>

    <h1>Signup for Spotify Frame</h1>
    <p>Enter your email to get started:</p>
    <input type="email" id="email" placeholder="Your Email" required>
    <button id="signup-btn">Sign Up</button>

    <script>
        document.getElementById("signup-btn").addEventListener("click", async function(event) {
            event.preventDefault();

            const email = document.getElementById("email").value.trim();

            if (!email) {
                alert("Please enter a valid email.");
                return;
            }

            try {
                const response = await fetch("https://spotify-frame-1.onrender.com/signup", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({ email: email })
                });

                // Log the response for debugging
                console.log("Response status:", response.status);
                const responseText = await response.text();
                console.log("Raw response text:", responseText);

                // Check if the response is empty
                if (!responseText) {
                    throw new Error("Empty response from server.");
                }

                const data = JSON.parse(responseText);

                if (response.ok) {
                    alert(`Success! Pairing Code: ${data.pairing_code}`);
                } else {
                    alert(data.detail || "Error signing up!");
                }
            } catch (error) {
                console.error("Error:", error);
                alert("Network error. Please try again.");
            }
        });
    </script>

</body>
</html>
