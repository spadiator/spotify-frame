<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup - Spotify Frame</title>
    <style>
        body {
            background-color: black;
            color: white;
            text-align: center;
            font-family: Arial, sans-serif;
        }
        input, button {
            margin-top: 20px;
            padding: 10px;
            font-size: 16px;
        }
    </style>
</head>
<body>

    <h1>Signup for Spotify Frame</h1>
    <p>Enter your email to get started:</p>

    <form id="signup-form">
        <input type="email" id="email" placeholder="Your Email" required>
        <button type="submit">Sign Up</button>
    </form>

    <p id="response-message"></p>

    <script>
        document.getElementById("signup-form").addEventListener("submit", async function(event) {
            event.preventDefault();  // Prevent full page reload

            const email = document.getElementById("email").value;
            const responseMessage = document.getElementById("response-message");

            try {
                const response = await fetch("https://spotify-frame-1.onrender.com/signup", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ email: email })
                });

                if (!response.ok) {
                    throw new Error(`Signup failed: ${response.status} ${response.statusText}`);
                }

                const data = await response.json();
                responseMessage.textContent = `✅ Success! Your pairing code: ${data.pairing_code}`;
                responseMessage.style.color = "green";
            } catch (error) {
                responseMessage.textContent = `❌ Error: ${error.message}`;
                responseMessage.style.color = "red";
            }
        });
    </script>

</body>
</html>
